<ngx-spinner bdColor = "rgba(0,0,0,0.9)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
  <!-- Main content -->
  <section class="content p-5">
	<div class="container-fluid">
	  <div class="row">
		<div class=" col-md-2"></div>
		<div class="col-md-8">
		  <!-- jquery validation -->
		  <div class="card card-primary">
			<div class="card-header">
			  <h3 class="card-title">Login</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<form id="quickForm" [formGroup]="form" (ngSubmit)="login()">
			  <div class="card-body">
				<div class="form-group">
				  <label for="exampleInputEmail1">Email address</label>
				  <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input type="password"  class="form-control" formControlName="password" placeholder="Password">
				</div>
				<div class="form-group mb-0">
				  <div class="custom-control custom-checkbox">
					<input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
					<label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
				  </div>
				</div>
			  </div>
			  <!-- /.card-body -->
			  <div class="card-footer">
				<button type="submit" class="btn btn-primary" [disabled]="!IsValid()">Submit</button>
			  </div>
			</form>
		  </div>

		  </div>

		  <div class=" col-md-2"></div>
	  </div>
	  <!-- /.row -->
	</div><!-- /.container-fluid -->
  </section>




<!-- AdminLTE for demo purposes -->
<script src="/src/assets/dist/js/demo.js"></script>
<!-- Page specific script -->
